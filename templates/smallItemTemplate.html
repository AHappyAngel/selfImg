<a target="_self" href="{{link}}" class="small-item-container">
    <div class="left">
        <img src={{imgUrl}} alt="">
    </div>
    <div class='row row-title'>{{title}}</div>
    <ul class='row row-desc'>
        <li>{{desc}}</li>
    </ul>
    <div class="row row-time">
        <span class='desc-time'>&nbsp; 时 间 : </span>
        <span class='data-time'> {{time}}</span>
    </div>
</a>
